<h2>NBA Teams</h2>
<ul class="list-group">
    <li *ngFor="let team of teams" class="list-group-item" appHighlight="green" (click)="onSelect(team.Name)">
        {{team.Name}}
    </li>
</ul>
<app-players></app-players>
<div *ngIf="selectedTeam" class="mt-3">
    <h3>Selected Team: {{selectedTeam}}</h3>
</div>
</div>
