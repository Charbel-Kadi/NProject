<h2>Nba Players</h2>
<ul>
    <li *ngFor = "let player of players" (click) = "selectPlayer(player)" >{{player.name}} - {{player.team}} </li>
</ul>

<h3>Add New Player</h3>
<form (ngSubmit) = "addPlayer()">
    <div class = "form-group">
        <label for="name">Name</label>
        <input id="name" (ngModel)="newPlayer.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="team">Team</label>
        <input id="team" (ngModel)="newPlayer.team" name="team" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Player</button>
</form>
